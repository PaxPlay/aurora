name: Aurora Pathtracer GitHub Pages
on:
  push:
    branches: [master]
jobs:
  build-trunk-pathtracer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - uses: jetli/trunk-action@v0.5.1
        with:
          version: 'latest'
      - run: trunk build --example pathtracer
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
  deploy-pages:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build-trunk-pathtracer
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
