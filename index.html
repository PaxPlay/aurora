<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Aurora</title>
    <style>
        :root {
            --text: #f5f7ea;
            --background: #111307;
            --primary: #ccd795;
            --secondary: #3e7f30;
            --accent: #4bbb54;
        }

        canvas {
            background-color: black;
            width: 100%;
            height: 100%;
            outline: none;
        }

        div.aurora-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            position: relative;
            min-width: 0;
            min-height: 0;
        }

        body {
            background-color: var(--background);
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        p {
            background-color: var(--secondary);
            color: var(--text);
            padding: 5px;
        }

        nav.scene-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            background: var(--secondary);
            border-bottom: 1px solid var(--accent);
            color: var(--text);
        }

        .scene-nav__label {
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text);
        }

        .scene-nav__items {
            display: flex;
            align-items: center;
        }

        .scene-nav__item {
            border: none;
            background: none;
            color: var(--text);
            font: inherit;
            padding: 0;
            margin: 0 0.85rem;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            position: relative;
        }

        .scene-nav__item:first-child {
            margin-left: 0.5rem;
        }

        .scene-nav__item:last-child {
            margin-right: 0;
        }

        .scene-nav__item+.scene-nav__item::before {
            content: "";
            position: absolute;
            left: -0.85rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 1.25rem;
            background: rgba(245, 247, 234, 0.4);
        }

        .scene-nav__item::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -0.35rem;
            height: 2px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .scene-nav__item:hover,
        .scene-nav__item:focus-visible {
            color: var(--accent);
            outline: none;
        }

        .scene-nav__item:hover::after,
        .scene-nav__item:focus-visible::after {
            opacity: 1;
        }

        .scene-nav__external-links {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .scene-nav__external-links a {
            color: var(--text);
            display: inline-flex;
            align-items: center;
        }

        .scene-nav__external-links a:hover,
        .scene-nav__external-links a:focus-visible {
            color: var(--accent);
            outline: none;
        }

        .scene-nav__external-links svg {
            width: 24px;
            height: 24px;
        }
    </style>
    <link data-trunk rel="copy-dir" href="models" />
</head>

<body>
    <nav class="scene-nav" aria-label="Scene selector">
        <span class="scene-nav__label" id="scene-nav-label">Loading scenesâ€¦</span>
        <div class="scene-nav__items" id="scene-nav-items"></div>
        <div class="scene-nav__external-links">
            <a href="https://github.com/paxplay/aurora" target="_blank" rel="noopener noreferrer"
                aria-label="GitHub repository">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
        </div>
    </nav>
    <div class="aurora-container" id="aurora-container">
        <canvas id="aurora"></canvas>
    </div>
    <script type="module">
        const navLabel = document.getElementById("scene-nav-label");
        const navItems = document.getElementById("scene-nav-items");

        function renderSceneButtons(getScenes, setScene) {
            if (!navItems || !navLabel) {
                return;
            }

            navItems.textContent = "";
            const scenes = Array.from(getScenes()).map((scene) => String(scene));

            if (!scenes.length) {
                navLabel.textContent = "No scenes available";
                return;
            }

            navLabel.textContent = "Scenes";

            scenes.forEach((scene) => {
                const button = document.createElement("button");
                button.type = "button";
                button.className = "scene-nav__item";
                button.textContent = scene;
                button.addEventListener("click", () => setScene(scene));
                navItems.appendChild(button);
            });
        }

        window.addEventListener("AuroraInitialized", (event) => {
            const wasm = window.wasmBindings
            if (!wasm) {
                console.warn("WASM bindings not initialized on AuroraInitialized event");
                return;
            }

            const canvas = document.getElementById("aurora");
            const container = document.getElementById("aurora-container");

            if (canvas && container) {
                const observer = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const { width, height } = entry.contentRect;
                        canvas.style.width = `${width}px`;
                        canvas.style.height = `${height}px`;
                        canvas.width = Math.max(width, 512);
                        canvas.height = Math.max(height, 512);
                    }
                });

                observer.observe(container);
            }

            const getScenes = wasm.get_available_scenes;
            const setScene = wasm.set_scene;

            if (typeof getScenes !== "function" || typeof setScene !== "function") {
                console.warn("Scene bindings not found on wasm exports", wasm);
                return;
            }

            try {
                renderSceneButtons(getScenes, setScene);
            } catch (error) {
                console.error("Failed to populate scene navigation", error);
            }
        }, { once: true });
    </script>
</body>

</html>
